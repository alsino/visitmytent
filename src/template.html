<!doctype html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<meta name='theme-color' content='#333333'>

	%sapper.base%

	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
	<script src="blotter/blotter.min.js"></script>
	<script src="blotter/liquidDistortMaterial.js"></script>
	<link rel='stylesheet' href='global.css'>
	<link rel='manifest' href='manifest.json' crossorigin='use-credentials'>
	<link rel='icon' type='image/png' href='favicon.png'>

		<!-- Open Graph -->
		<meta property="og:locale"        content="de_DE">
		<meta property="og:type"          content="website">
		<meta property="og:title"         content="visitmyorbit - Exploring Artists' Networks" />
		<meta property="og:description"   content="visitmyorbit is a portal into the life of contemporary artists working in various fields, predominantly in Berlin. The site shows artists' motivations, studio locations as well as the connections among them â€“ creating an inside view into their life and networks." />
		<meta property="og:url"           content="https://visitmyorbit.com/" />
		<meta property="og:site_name"     content="visitmyorbit - Exploring Artists' Networks" />
		<meta property="og:image"         content="https://visitmyorbit.com/preview.png" />

		<!-- Twitter -->
		<meta name="twitter:card"         content="summary_large_image"/>
		<meta name="twitter:description"  content="visitmyorbit is a portal into the life of contemporary artists working in various fields, predominantly in Berlin. The site shows artists' motivations, studio locations as well as the connections among them â€“ creating an inside view into their life and networks."/>
		<meta name="twitter:image"        content="https://visitmyorbit.com/preview.png" />
		<meta name="twitter:title"        content="visitmyorbit - Exploring Artists' Networks"/>
		<meta name="twitter:site"         content="@alsinosko"/>
		<meta name="twitter:creator"      content="@alsinosko"/>

	

	

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
	
	

</body>
</html>
